<main class="signup">

     <div class="form-container">   
            <form action="https://toorkhan2000@yahoo.com" method="post">
                <h1>Male Adult Members</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email">
        
                <label for="adult1">Member's Name :</label>
                <input type="text" id="adult1" name="adult1" required placeholder="full name">
        
                <button type="submit" class="btn-s">Sign Up</button>
            </form>
        </div>

        <div class="form-container2">
            <form action="https://toorkhan2000@yahoo.com" method="post">
                <h1>Female Adult Members</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email">
        
                <label for="adult1">Female Member's Name :</label>
                <input type="text" id="adult1" name="adult1" required placeholder="full name">
        
                <button type="submit" class="btn-s">Sign Up</button>
            </form>
        </div>

        <div class="form-container2">
            <form action="https://toorkhan2000@yahoo.com" method="post">
                <h1>Student & Youth Members</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email">
        
                <label for="adult1">Member's Name :</label>
                <input type="text" id="adult1" name="adult1" required placeholder="full name">

                <label for="dob">Member's D.O.B:</label>
                <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
        
                <button type="submit" class="btn-s">Sign Up</button>
            </form>
        </div>

        <div class="form-container2"></div>
        <form action="https://toorkhan2000@yahoo.com" method="post">
            <h1>Family Members</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
        
            <label for="adult1">1st Adult Member Name:</label>
            <input type="text" id="adult1" name="adult1" placeholder="full name" required>
        
            <label for="adult2">2nd Adult Member Name:</label>
            <input type="text" id="adult2" name="adult2" placeholder="full name">
        
            <label for="childName">1st Youth Member Name:</label>
            <input type="text" id="childName" name="childName" placeholder="full name" required>
        
            <label for="dob">Youth Member D.O.B:</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
        
            <label for="childName">2nd Youth Member Name:</label>

            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>

        </form>
