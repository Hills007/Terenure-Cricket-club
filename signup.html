<main class="signup">

 <div class="wrapper">
        <form action=" https://formdump.codeinstitute.net" target="_blank" method="post">
            <h1>Registration Form</h1>

        <div class="input-box"> 
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Adult Name 18+">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder=" Youth Name">
            <i class="fa-solid fa-child-reaching"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Student Name">
            <i class="fa-sharp fa-solid fa-graduation-cap"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="dd/mm/yyyy" required>
            <i class="fa-solid fa-calendar-days"></i>
        </div>
            <button type="submit" value="submit" class="btn-s" ">Register</button>
    
        </form>
